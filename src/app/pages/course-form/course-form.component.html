<div class="course-form">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  
      <label for="title">Course Title</label>
      <input type="text" id="title" formControlName="title" />
  
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description" />
  
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" />
  
      <label for="teacherId">Teacher</label>
      <select id="teacherId" formControlName="teacherId">
        <option value="">-- Select Teacher --</option>
        <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.name }}</option>
      </select>
  
      <label for="image">Course Image</label>
      <input type="file" id="image" (change)="onImageSelected($event)" />
  
      <button type="submit" [disabled]="courseForm.invalid">Submit</button>
  
    </form>
  </div>

<form [formGroup]="classForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <label>Start Time:</label>
  <input type="datetime-local" formControlName="startTime" />

  <label>End Time:</label>
  <input type="datetime-local" formControlName="endTime" />

  <label>
    <input type="checkbox" formControlName="isLive" /> Is Live?
  </label>

  <label *ngIf="classForm.value.isLive">Meeting Link:</label>
  <input *ngIf="classForm.value.isLive" type="text" formControlName="meetingLink" />

  <label>Upload Videos:</label>
  <input type="file" (change)="onFileChange($event)" multiple />

  <button type="submit" [disabled]="classForm.invalid || selectedFiles.length === 0">
    Create Class
  </button>
  <button type="button" (click)="onClose()">Cancel</button>
</form>

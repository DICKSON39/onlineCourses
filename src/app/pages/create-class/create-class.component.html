<form [formGroup]="classForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <label>Class Title</label>
  <input type="text" formControlName="title" />

  <label>Class Description</label>
  <input type="text" formControlName="Description" />

  <label>Upload a Video</label>
  <input type="file" (change)="onFileChange($event)" accept="video/*" />

  <button type="submit" [disabled]="classForm.invalid || !selectedFile">Create Class</button>
  
</form>

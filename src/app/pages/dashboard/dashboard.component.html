<div class="analytics-dashboard" *ngIf="stats">
  <div class="overview-cards">
    <div class="card">
      <h3>Total Users</h3>
      <p class="number">{{ stats.totalUsers }}</p>
    </div>

    <div class="card">
      <h3>Total Payment</h3>
      <p class="number">{{ stats.totalPayments }}</p>
    </div>

    <div class="card">
      <h3>Total Courses</h3>
      <p class="number">{{ stats.totalCourses }}</p>
    </div>

    <div class="card">
      <h3>Total Classes</h3>
      <p class="number">{{ stats.totalClasses }}</p>
    </div>

    <div class="chart-container" *ngIf="pieChartData.length">
      <h3>Enrollment Distribution</h3>
      <canvas baseChart
              [data]="{ labels: pieChartLabels, datasets: [{ data: pieChartData }] }"
              [type]="pieChartType"
              [options]="{ responsive: true }">
      </canvas>
    </div>


    <div class="card">
      <h3>Total Teachers</h3>
      <p class="number">{{ stats.totalTeachers }}</p>
      <button routerLink="/admin/teachers">View</button>
    </div>

    <div class="card">
      <h3>Total Registered Students</h3>
      <p class="number">{{ stats.totalStudents }}</p>
    </div>
  </div>
</div>

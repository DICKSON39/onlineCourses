<div class="modal-backdrop" *ngIf="visible">
  <div class="modal-content">
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button class="btn-confirm" (click)="confirm.emit()">Yes</button>
      <button class="btn-cancel" (click)="cancel.emit()">Cancel</button>
    </div>
  </div>
</div>

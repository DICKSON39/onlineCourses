<div class="teacher-classes">
  <h2>ğŸ“š My Classes</h2>

  <div class="classes-grid">
    <div class="class-card" *ngFor="let classItem of classes">
      <h3>{{ classItem.course_name }}</h3>

      <p><strong>ğŸ•’ Start:</strong> {{ classItem.startTime | date: 'medium' }}</p>
      <p><strong>â¹ End:</strong> {{ classItem.endTime | date: 'medium' }}</p>

      <p *ngIf="classItem.videoPath">
        <strong>ğŸ“¼ Video:</strong>
        <a [href]="classItem.videoPath" target="_blank">
          {{ classItem.videoPath }}
        </a>
      </p>

      <div class="btn-group">
        <button class="edit-btn" (click)="openEditModal(classItem)">âœï¸ Edit</button>
        <button class="delete-btn" (click)="deleteClass(classItem.id)">ğŸ—‘ Delete</button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" *ngIf="showEditModal">
    <div class="modal-content">
      <h3>ğŸ›  Edit Class</h3>
      <form (ngSubmit)="updateClass()">
        <label>Start Time:</label>
        <input
          type="datetime-local"
          [(ngModel)]="selectedClass.startTime"
          name="startTime"
          required
        />

        <label>End Time:</label>
        <input
          type="datetime-local"
          [(ngModel)]="selectedClass.endTime"
          name="endTime"
          required
        />

        <label>Video Path:</label>
        <input
          type="text"
          [(ngModel)]="selectedClass.videoPath"
          name="videoPath"
        />

        <div class="modal-actions">
          <button type="submit">âœ… Update</button>
          <button type="button" (click)="showEditModal = false">âŒ Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

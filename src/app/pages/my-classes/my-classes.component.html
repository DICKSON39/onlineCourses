<!-- Edit Modal -->
<div
  *ngIf="showEditModal"
  
>
  <div >
    <h3 >Edit Class</h3>

    <ng-container *ngIf="selectedClass">
      <label >
        Title:
        <input
          type="text"
          [(ngModel)]="selectedClass.title"
          
        />
      </label>

      <label class="block mb-4">
        Description:
        <textarea
          [(ngModel)]="selectedClass.Description"
          
        ></textarea>
      </label>

      <div >
        <button
          
          (click)="showEditModal = false"
        >
          Cancel
        </button>
        <button
          
          (click)="updateClass()"
        >
          Save
        </button>
      </div>
    </ng-container>
  </div> 
</div>

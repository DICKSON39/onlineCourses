<h2 class="heading">ðŸ“š Your Paid Classes</h2>

<!-- Loader -->
<div *ngIf="loading" class="loader">Loading your classes...</div>

<!-- Empty state -->
<div *ngIf="!loading && classes.length === 0" class="empty-message">No classes found ðŸ’¤</div>

<!-- Classes list -->
<div *ngFor="let cls of classes" class="class-card">
  <div class="class-info">
    <h3 class="class-title">{{ cls.title || 'Untitled Class' }}</h3>
    <p><strong>Course:</strong> {{ cls.course_name }}</p>
    <p><strong>Description:</strong> {{ cls.Description }}</p>
  </div>

  <div *ngIf="cls.videos?.length > 0" class="videos">
    <h4>ðŸŽ¥ Class Videos:</h4>
    <ul>
      <li *ngFor="let video of cls.videos">
        {{ video.title }}
      </li>
    </ul>
  </div>

  <div class="class-player">
    <app-class-player [classData]="cls"></app-class-player>
  </div>
</div>

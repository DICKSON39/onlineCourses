<h2>All Your Payments</h2>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<ul *ngIf="allPayments.length > 0; else noPayments" class="payments-list">
  <li *ngFor="let payment of allPayments" class="payment-item">
    <strong class="course-title">{{ payment.courseTitle }}</strong> –
    <span class="amount">Ksh {{ payment.amount }}</span> –
    <span class="date">{{ payment.paymentDate | date:'medium' }}</span> –
    <span class="status" [ngClass]="{ 'paid': payment.status === 'paid', 'pending': payment.status !== 'paid' }">
      {{ payment.status }}
    </span>
  </li>
</ul>

<ng-template #noPayments>
  <p>You have not made any payments yet.</p>
</ng-template>

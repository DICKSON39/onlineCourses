<div class="search-container">
  <input
    type="text"
    placeholder="Search users..."
    [(ngModel)]="userSearchTerm"
    class="search-input"
  />
</div>

<div class="section">

  <h2>All Users</h2>
  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>
          <span
            class="user-role-badge"
            [ngClass]="{
              'admin-role': user.roleName === 'Admin',
              'teacher-role': user.roleName === 'Teacher',
              'student-role': user.roleName === 'Student',
              'unknown-role': !['Admin', 'Teacher', 'Student'].includes(user.roleName ?? '')
            }"
          >
            {{ user.roleName }}
          </span>
        </td>
        <td>
          <button class="action-btn delete-btn" (click)="deleteUser(user.id)">Delete</button>
          <a [routerLink]="['/admin/user', user.id]" class="btn btn-info">View</a>
          <a [routerLink]="['/users/update', user.id]" class="btn btn-info">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal for confirmation -->
  <app-modal
    [message]="'Are you sure you want to delete this user?'"
    [visible]="showModal"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()">
  </app-modal>
</div>

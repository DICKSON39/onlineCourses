<div class="search-container">
  <input
    type="text"
    placeholder="Search users..."
    [ngModel]="userSearchTerm"
    (ngModelChange)="onSearchTermChange($event)"
    class="search-input"
  />
</div>

<div class="section">
  <h2>All Users</h2>
  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>
          <span
            class="user-role-badge"
            [ngClass]="{
              'admin-role': user.roleName === 'Admin',
              'teacher-role': user.roleName === 'Teacher',
              'student-role': user.roleName === 'Student',
              'unknown-role': !['Admin', 'Teacher', 'Student'].includes(
                user.roleName ?? ''
              ),
            }"
          >
            {{ user.roleName }}
          </span>
        </td>
        <td>
          <button class="action-btn delete-btn" (click)="deleteUser(user.id)">
            Delete
          </button>
          <a [routerLink]="['/admin/user', user.id]" class="btn btn-info"
            >View</a
          >
          <a [routerLink]="['/users/update', user.id]" class="btn btn-info"
            >Edit</a
          >
        </td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="6" style="text-align: center; padding: 20px">
          No users found.
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-controls" *ngIf="totalPages > 0">
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      class="pagination-btn"
    >
      Previous
    </button>
    <span
      >Page {{ currentPage }} of {{ totalPages }} ({{ totalItems }} items)</span
    >
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
      class="pagination-btn"
    >
      Next
    </button>

    <select
      (change)="onPageSizeChange($event)"
      [ngModel]="pageSize"
      class="page-size-select"
    >
      <option value="5">5 per page</option>
      <option value="10">10 per page</option>
      <option value="20">20 per page</option>
      <option value="50">50 per page</option>
    </select>

    <div class="page-numbers">
      <ng-container
        *ngFor="let i of [].constructor(totalPages); let pageNum = index"
      >
        <button
          *ngIf="
            (pageNum + 1 >= currentPage - 2 &&
              pageNum + 1 <= currentPage + 2) ||
            totalPages <= 5
          "
          [class.active]="pageNum + 1 === currentPage"
          (click)="goToPage(pageNum + 1)"
          class="page-number-btn"
        >
          {{ pageNum + 1 }}
        </button>
        <span
          *ngIf="
            (pageNum + 1 === currentPage - 3 &&
              totalPages > 5 &&
              currentPage - 3 >= 1) ||
            (pageNum + 1 === currentPage + 3 &&
              totalPages > 5 &&
              currentPage + 3 <= totalPages)
          "
          >...</span
        >
      </ng-container>
    </div>
  </div>

  <app-modal
    [message]="'Are you sure you want to delete this user?'"
    [visible]="showModal"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  >
  </app-modal>
</div>
